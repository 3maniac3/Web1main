<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/hotnews.css">
    <link rel="icon" href="#">
    <title>Sparkle | Home</title>
</head>
<body>
    
    <header>
        <nav>
            <label id="menu-btn" for="menu">
                <span id="menu-normal">☰</span>
                <span id="menu-active">×</span>
            </label>
            <input id="menu" type="checkbox" style="display:none;">
            <div class="fun-panel">
                <div id="gif-display"></div>
            </div>
            <a id="logo" href="https://berkilau.netlify.app">
                <img src="asset/icon/logo.png" style="width:3em">
            </a>
        </nav>
        <div class="menu-list">
            <h2>Menu</h2>
            <ul>
                <li id="active"><a href="#">Home</a></li>
                <li><a href="#">App</a></li>
                <li><a href="#">Game</a></li>
            </ul>
        </div>
    </header>
    
    <section class="hot-news">
        <div id="new-fragment">
            <div>✹</div>
            <div>NEW</div>
        </div>
        <div id="img-display">
            <img src="asset/image/imgpanel-1.jpg">
            <img src="asset/image/imgpanel-2.jpg">
            <img src="asset/image/imgpanel-3.jpg">
            <img src="asset/image/imgpanel-4.jpg">
        </div>
        <h2 id="img-title">Tic Tac Toe</h2>
        <table>
            <tr>
                <th>Type</th>
                <td>:</td>
                <td id="type">Web Game</td>
            </tr>
            <tr>
                <th>Genre</th>
                <td>:</td>
                <td id="genre">Puzzle</td>
            </tr>
            <tr>
                <th>Multiplayer</th>
                <td>:</td>
                <td id="multiplayer">Yes (1v1)</td>
            </tr>
        </table>
        <div class="play">
            <a href="https://berkilau.netlify.app/game/ttt-v2">Play</a>
        </div>
    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
